<div ng-controller="controlReset">
    <title>Reset Password</title>
    <div class="resetPswd" style="margin-left:350px;">
        <h2>Reset Password</h2>
        <label>New Password</label><br>
        <input type="password" ng-model="password" class="Input" placeholder="Password">
        <input type="password" ng-model="repassword" class="Input" placeholder="confirm"><br><br>
        <button ng-click="resetPassword()">Reset</button>
        <a ui-sref="login">Log In</a>
    </div>
