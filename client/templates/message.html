</head>


<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-body contacts_body">
						<ui class="contacts">
							<p style="margin-left: 100px ; font-size: 20px"><b>contacts</b></p>
							<div ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
								<li class="active">
									<div class="user_info">
										{{x.firstname}}
									</div>
								</li>
							</div>

						</ui>
					</div>
					<div class="card-footer"></div>
				</div>
			</div>
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
							</div>
							<div class="user_info">
								<span>{{receiverUserName}}</span>
							</div>
						</div>
					</div>
					<div class="card-body msg_card_body">
						<div class="d-flex justify-content-start mb-4">

							<div class="msg_cotainer" ng-show="currUser != chatDatabase.senderId">
								<p class="chatMsg"> {{chat.message}}</p>
							</div>
						</div>
						<div class="d-flex justify-content-end mb-4">
							<div class="msg_cotainer_send" ng-show="currUser == chatDatabase.senderId">
								<p class="chatMsg"> {{chat.message}}</p>
							</div>
						</div>
					</div>
					
					<div class="card-footer">
						<div class="input-group">
						<textarea name="" class="form-control type_msg"
								placeholder="Type your message..."></textarea>
							<div class="input-group-append">
								<button type="button" ng-click="sendmessage()" ; id="sendbtn">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
