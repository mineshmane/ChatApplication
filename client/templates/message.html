<head>
	<link rel="stylesheet" type="text/css" href="../css/csss.css">


</head>


<body>
	<div class="container-fluid h-100">
		<!-- <h2 style="margin-left: 500px; margin-top:150px;">{{currUserName}}</h2> -->
		<div class="row justify-content-center h-100">
			<div class="col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-body contacts_body">
						<ui class="contacts">
							<p style="margin-left: 100px ; font-size: 20px"><b>contacts</b></p>
							<div ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
								<li class="active">
									<div class="user_info">
										{{x.firstname}}
									</div>
								</li>
							</div>

						</ui>
					</div>
					<div class="card-footer"></div>
				</div>
			</div>
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
							</div>
							<div class="user_info">
								<span>{{receiverUserName}}</span>
							</div>

							<span id="action_menu_btn">{{currUserName}}<i class="fas fa-ellipsis-v"></i><button
									type="button" ng-click="logout()" id="send_btn">logout</button></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="card-body msg_card_body">
						<div ng-repeat="chat in allMessageArr  track by $index">
						
							<div class="msg_cotainer" ng-show="currUser == chat.senderId">
								<p class="chatMsgRec"> {{chat.message}}</p>
							</div>
							<div class="msg_cotainer_send" ng-show="currUser != chat.senderId">
								<p class="chatMsg"> {{chat.message}}</p>
							</div>
						</div>
					</div>

					<div class="card-footer">
						<div class="input-group">
							<textarea name="" class="form-control type_msg" ng-model="message"
								ng-keyup="$event.keyCode == 13 && sendmessage()"
								placeholder="Type your message..."></textarea>
							<div class="input-group-append">
								<button type="button" ng-click="sendmessage()" ; class="send_btn">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
