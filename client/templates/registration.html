<div>
  <title>Registeration</title>
  <br>
  <div class="register" style="margin-left:350px;">
    <div>
      <h2>Create your Account </h2>
    </div>
    <div>


      <input type="text"  ng-model="firstName" class="Input" placeholder="First Name">
     
      <input type="text"  ng-model="lastName" class="Input" placeholder="Last Name" required><br><br>
      <input type="email"  ng-model="email" class="InputEmail" placeholder="Email ID" required><br><br>
      <input type="password" ng-model="password" class="Input" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <input type="password" ng-model="repassword" class="Input" placeholder="confirm" required><br><br>
      <div>
        <button type="button" ng-click="register()" class="Button">Register</button>
        <span></span>
      </div>

    </div>


    <p>
      <h3>Click here to Login</h3>
    </p>
    <a ui-sref="login">Log In</a>

  </div>
