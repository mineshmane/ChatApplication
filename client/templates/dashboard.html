<html ng-controller="chatapp">

<head>
    <!-- <link href="../css/dashboard.css" rel="stylesheet">
    <script src="../angular.js"></script>
    <script src="../controller/chatController.js"></script> -->
</head>

<body ng-controller="chatController">
    <header>
        <h1><b>CHAT APP</b></h1>
                <h5>Welcome</h5>
                <h2>{{currentUserName}}</h2>
            <button type="button" ng-click="logout()">Logout</button>
    </header>

    <div class="flex-container">
        <div class="nav">
            <ul>
                <p><b>
                        <h3>Users</h3>
                    </b></p>

            </ul>
            <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currentUserName!=x.firstname">
                {{x.firstname}}</p>

        </div>

        <article>
            <section>
                <div class="chat">
                    <p class="username"><b>{{receiverUserName}}</b></p>
                </div>

                <form class="form">
                    <div class="chatLogs" ng-repeat="chat in allUserArr">
                        <div class="chat_user" ng-show="currentUser != chat.senderUserId">
                            <p class="chatMsg"> {{chat.message}}</p>
                        </div>
                        <div class="chat_self" ng-show="currentUser == chat.senderUserId">
                            <!-- <div class="user-photo"> <img src=""></div> -->
                            <p class="chatMsg"> {{chat.message}}</p>
                            <!-- <span class="time-left"></span> -->
                        </div>
                    </div>




            </section>

            <div class="textarea">
                <span> <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="2" cols="50"
                        class="text" placeholder="Type something here "></textarea><br>

                    <div> <button type="submit" ng-click=sendmessage(); class="sendbtn">Send</button> </div> </span>
            </div>
            </form>
        </article>

    </div>

</body>

</html>
